<!DOCTYPE html>
<!-- https://gridbyexample.com/examples/example7/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 7</title>
    <link rel="stylesheet" href="atomic.css">
    <!--
    .wrapper {
        grid-template-columns: [col1-start] 100px  [col2-start] 100px  [col3-start] 100px [col3-end];
        grid-template-rows: [row1-start] auto [row2-start] auto [row2-end];
    }
    .a {
        grid-column: col1-start / col3-start;
        grid-row: row1-start ;
    }
    .b {
        grid-column: col3-start ;
        grid-row: row1-start / row2-end;
    }
    .c {
        grid-column: col1-start;
        grid-row: row2-start ;
    }
    .d {
        grid-column: col2-start ;
        grid-row: row2-start ;
    }
    -->
</head>
<body class="M(40px)">
<div class="C(#fff) Fz(150%) D(g) Gg(10px)
    Gtc(_col1-start_,100px,_col2-start_,100px,_col3-start_,100px,_col3-end_)
    Gtr(_row1-start_,a,_row2-start_,a,_row2-end_)">
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gc(col1-start,col3-start) Grs(row1-start)">A</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gcs(col3-start) Gr(row1-start,row2-end)">B</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gcs(col1-start) Grs(row2-start)">C</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gcs(col2-start) Grs(row2-start)">D</div>
</div>
</body>
</html>
