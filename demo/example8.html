<!DOCTYPE html>
<!-- https://gridbyexample.com/examples/example8/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 8</title>
    <link rel="stylesheet" href="atomic.css">
    <!--
    .wrapper {
        grid-template-columns: [col] 100px [col] 100px [col] 100px [col] 100px;
        grid-template-rows: [row] auto [row] auto [row];
    }

    .a {
        grid-column: col / span 2;
        grid-row: row ;
    }
    .b {
        grid-column: col 3 / span 2;
        grid-row: row ;
    }
    .c {
        grid-column: col;
        grid-row: row 2;
    }
    .d {
        grid-column: col 2 / span 3;
        grid-row: row 2;
    }

    .e {
        grid-column: col / span 4;
        grid-row: row 3;
    }
    -->
</head>
<body class="M(40px)">
<div class="C(#fff) Fz(150%) D(g) Gg(10px) Gtc(_col_,100px,_col_,100px,_col_,100px,_col_,100px) Gtr(_row_,a,_row_,a,_row_)">
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gc(col,span_2) Grs(row)">A</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gc(col_3,span_2) Grs(row)">B</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gcs(col) Grs(row_2)">C</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gc(col_2,span_3) Grs(row_2)">D</div>
    <div class="Bgc(#444) Bdrs(5px) P(20px) Gc(col,span_4) Grs(row_3)">E</div>
</div>
</body>
</html>
